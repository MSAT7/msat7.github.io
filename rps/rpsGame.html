<!-- This is the index.html file-->

<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Rock. Paper. Scissors.</h1>
        <h3>Game On!</h3>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">Player 1</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span> &nbsp; : &nbsp; <span id="computer-score">0</span>
    </div>

    <div class="result">
        <h3>You dare challenge me?!</h3>
        <p>You're going down.</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="images/rock.png" alt="Rock_Image">
        </div>

        <div id="p" class="choice">
            <img src="images/paper.png" alt="Rock_Image">
        </div>

        <div id="s" class="choice">
            <img src="images/scissors.png" alt="Rock_Image">
        </div>

        <p id="action-message">Your Move.</p>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
<footer>

</footer>

</html>
