<!-- This is the index.html file-->

<html>
    <head>
        <meta charset="utf-8">
        <title>Hand Cricket!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Hand Cricket.</h1>
            <h3>Game On!</h3>
        </header>

        <div class="score-board">
            Scoreboard
            <div id="user-label" class="badge">Player 1</div>
            <div id="computer-label" class="badge">Computer</div>
            <span id="user-score">0</span> &nbsp; : &nbsp; <span id="computer-score">0</span>
        </div>

        <div class="result">
            <h3>You dare challenge me?!</h3>
            <p>You're going down.</p>
        </div>

        <div id="countdown">
            <div id="countdown-number"></div>
            <svg>
              <circle r="18" cx="20" cy="20"></circle>
            </svg>
          </div>

        <div class="choices">
            <div id="1" class="choice">
                <img src="images/1.png" alt="One_Finger_Image">
            </div>

            <div id="2" class="choice">
                    <img src="images/2.png" alt="Two_Finger_Image">
            </div>

            <div id="3" class="choice">
                    <img src="images/3.png" alt="Three_Finger_Image">
            </div>

            <div id="4" class="choice">
                <img src="images/4.png" alt="Four_Finger_Image">
            </div>
    
            <div id="5" class="choice">
                    <img src="images/5.png" alt="Five_Finger_Image">
            </div>
    
            <div id="6" class="choice">
                    <img src="images/6.png" alt="Thumbs_Up_Image">
            </div>

            <p id="action-message">Your Move.</p>
        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>
    <footer>
            <h3>Developed by MSat7.</h3>
            <h5>Copyright Â© 2019. All Rights Reserved.</h5>
    </footer>
</html>
